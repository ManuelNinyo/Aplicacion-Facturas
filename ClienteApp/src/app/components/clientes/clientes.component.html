            <th scope="col">email</th>
            <th scope="col">N.I.T.</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

            <td>{{cliente.email}}</td> 
            <td>{{cliente.nit}}</td>

          </tr>

      </table>
